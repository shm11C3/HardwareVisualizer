name: "CI"

on:
  pull_request:
    branches:
      - master
      - develop
      - release/**
      - develop-v*
  push:
    branches:
      - develop
      - develop-v*

jobs:
  #
  # Quick checks - run first for fast feedback
  #
  quick-checks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package*.json'
              - 'vite.config.ts'
              - 'tsconfig*.json'
              - '.github/workflows/**'
              - '.github/scripts/**'
            backend:
              - 'src-tauri/**'
              - 'Cargo.*'
              - '.github/workflows/**'
              - '.github/scripts/**'

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Frontend lint
        if: steps.changes.outputs.frontend == 'true'
        run: npm run lint:ci

  #
  # Backend lint and clippy
  #
  lint-backend:
    needs: quick-checks
    if: needs.quick-checks.outputs.backend-changed == 'true'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: ["windows-latest", "ubuntu-22.04"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        uses: ./.github/actions/setup-linux-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Check Rust formatting
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Check Rust clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

  #
  # Backend tests
  #
  test-backend:
    needs: quick-checks
    if: needs.quick-checks.outputs.backend-changed == 'true'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: ["windows-latest", "ubuntu-22.04"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        uses: ./.github/actions/setup-linux-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: ""

      - name: Run backend tests
        run: cargo test --manifest-path src-tauri/Cargo.toml -- --test-threads=1 --nocapture

  #
  # Build test
  #
  test-build:
    needs: quick-checks
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: ["windows-latest", "ubuntu-22.04"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        uses: ./.github/actions/setup-linux-deps
        with:
          extra-packages: "libfuse2 libappindicator3-dev patchelf"

      - name: Fix linuxdeploy permissions
        if: matrix.platform == 'ubuntu-22.04'
        run: chmod +x ./src-tauri/target/release/bundle/appimage/linuxdeploy-*.AppImage || true

      - name: Unset problematic env vars
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          unset GTK_PATH
          unset LD_LIBRARY_PATH

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: ""

      - name: Optimize Windows build environment
        if: matrix.platform == 'windows-latest'
        run: |
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV

      - name: Build with Tauri (CI optimized for PR)
        if: github.event_name == 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: -- --profile ci

      - name: Build with Tauri (Release profile for push)
        if: github.event_name != 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #
  # Frontend tests
  #
  test-frontend:
    needs: quick-checks
    if: needs.quick-checks.outputs.frontend-changed == 'true'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run frontend tests with coverage
        run: npm run test:unit-cov

      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: coverage/coverage-summary.json

  #
  # License checks (only on PR)
  #
  license-check-npm:
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Generate licenses.json
        run: npx license-checker --production --json > licenses.json

      - name: Check licenses
        run: node --experimental-strip-types .github/scripts/check-licenses.ts licenses.json

      - name: Extract Apache NOTICE
        run: node --experimental-strip-types .github/scripts/extract-apache-notices.ts licenses.json notices

  license-check-cargo:
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: ["windows-latest", "ubuntu-22.04"]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        uses: ./.github/actions/setup-linux-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: ""

      - name: Check Rust licenses
        working-directory: src-tauri
        run: cargo deny check licenses
