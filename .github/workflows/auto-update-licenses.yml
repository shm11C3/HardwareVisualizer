name: "Auto Update Licenses Weekly"
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "30 7 * * *" # 後で消す
    - cron: "0 3 * * 1" # 毎週月曜 12:00(JST)に実行（UTC+9）
  workflow_dispatch:

jobs:
  update-licenses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Generate licenses
        run: npm run generate:licenses

      - name: Commit and create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          title: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          body: |
            This PR updates the `THIRD_PARTY_NOTICES.md` file with the latest licenses.
            It is automatically generated by the workflow ( `.github\workflows\auto-update-licenses.yml` ).
          branch: auto/update-licenses-${{ github.run_id }}
          add-paths: |
            bundle/licenses/THIRD_PARTY_NOTICES.md
