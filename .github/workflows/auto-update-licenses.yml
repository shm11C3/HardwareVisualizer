name: "Auto Update Licenses Weekly"

on:
  schedule:
    - cron: "0 3 * * 5"
  workflow_dispatch:

jobs:
  generate-licenses:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            runs-on: windows-latest

          - platform: linux
            runs-on: ubuntu-22.04

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: ""

      - name: Install dependencies
        run: npm ci

      - name: Install cargo-license
        run: cargo install cargo-license

      - name: Generate licenses
        run: node --experimental-strip-types .github/scripts/generate-licenses.ts ${{ matrix.platform }}

      - name: Upload license artifacts
        uses: actions/upload-artifact@v6
        with:
          name: licenses-${{ matrix.platform }}
          path: ./docs/THIRD_PARTY_NOTICES/${{ matrix.platform }}/
          retention-days: 7

  merge-and-create-pr:
    needs: generate-licenses
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download Windows licenses
        uses: actions/download-artifact@v6
        with:
          name: licenses-windows
          path: ./docs/THIRD_PARTY_NOTICES/windows/

      - name: Download Linux licenses
        uses: actions/download-artifact@v6
        with:
          name: licenses-linux
          path: ./docs/THIRD_PARTY_NOTICES/linux/

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          commit-message: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          title: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          body: |
            This PR updates the `THIRD_PARTY_NOTICES.md` file with the latest licenses.
            It is automatically generated by the workflow ( `.github/workflows/auto-update-licenses.yml` ).

            Generated from multiple platforms to ensure comprehensive license coverage.
          branch: auto/update-licenses-${{ github.run_id }}
          add-paths: |
            ./docs/THIRD_PARTY_NOTICES
          token: ${{ steps.generate-token.outputs.token }}
          delete-branch: true
