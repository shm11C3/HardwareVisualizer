name: "Auto Update Licenses Weekly"
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 3 * * 5"
  workflow_dispatch:

jobs:
  generate-licenses:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            runs-on: windows-latest

          - platform: linux
            runs-on: ubuntu-22.04

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: ""

      - name: Install dependencies
        run: npm ci

      - name: Install cargo-license
        run: cargo install cargo-license

      - name: Generate licenses
        run: node --experimental-strip-types .github/scripts/generate-licenses.ts ${{ matrix.platform }}

      - name: Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: licenses-${{ matrix.platform }}
          path: ./docs/THIRD_PARTY_NOTICES/${{ matrix.platform }}/
          retention-days: 7

  merge-and-create-pr:
    needs: generate-licenses
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download Windows licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses-windows
          path: ./docs/THIRD_PARTY_NOTICES/windows/

      - name: Download Linux licenses
        uses: actions/download-artifact@v4
        with:
          name: licenses-linux
          path: ./docs/THIRD_PARTY_NOTICES/linux/

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          title: "chore: update THIRD_PARTY_NOTICES.md (auto)"
          body: |
            This PR updates the `THIRD_PARTY_NOTICES.md` file with the latest licenses.
            It is automatically generated by the workflow ( `.github\workflows\auto-update-licenses.yml` ).

            Generated from both Windows and Linux platforms to ensure comprehensive license coverage.
          branch: auto/update-licenses-${{ github.run_id }}
          add-paths: |
            ./docs/THIRD_PARTY_NOTICES
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
